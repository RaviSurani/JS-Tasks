<html>

<head>
    <title>Banking</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <nav class="navbar is-light">

            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <h3 width="112" height="28">Banking</h3>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <div class="field has-addons" id="login">
                                <div class="control">
                                    <input class="input" id="userid" type="text" placeholder="User Id" required>
                                </div>
                                <div class="control">
                                    <input class="input" id="pin" type="text" placeholder="Pin" required>
                                </div>
                                <div class="control">
                                    <button class="button is-info" onclick="login()"> Login</button>
                                </div>
                            </div>
                            <div class="control" id="logout">
                                <button class="button is-info" onclick="LogOut()" style="display: none;"> LogOut</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="box columns">
            <article class="media column is-two-thirds" id="actionsDiv">

                <div class="media-content">
                    <div class="content columns">

                        <strong class="column is-one-third"><span class="tag is-info is-small">Deposit</span></strong>
                        <strong class="column is-one-third">Date</strong>
                        <strong class="column is-one-third">Amount</strong>


                    </div>
                </div>
            </article>

        </div>
    </div>
</body>
<script>
    (function() {
        showDetails(1)
    })();
</script>

</html>
